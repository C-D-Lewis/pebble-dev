name: build
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Pebble SDK image
        run: ./scripts/build-pebble-sdk-image.sh

      - name: Change ownership of current directory
        run: sudo chown -R $USER:$USER .

      - name: Test build all projects
        run: ./scripts/build-all.sh "docker run --rm -v .:/pebble/ pebble-sdk pebble build"
